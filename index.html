<!doctype html>
<html>

		<link rel="stylesheet" href="node_modules/reveal.js/css/reveal.css">

		<link rel="stylesheet" href="node_modules/reveal.js/lib/css/zenburn.css">

		<link rel="stylesheet" href="css/style.css">

		<!-- Printing and PDF exports -->
		<script>
			var dist_reveal = 'node_modules/reveal.js/';
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? dist_reveal + 'css/print/pdf.css' : dist_reveal + 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">

<section>

		<script src="node_modules/reveal.js/lib/js/head.min.js"></script>

		<script>
			var dist_reveal = 'node_modules/reveal.js/';
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: dist_reveal + 'plugin/markdown/marked.js' },
					{ src: dist_reveal + 'plugin/markdown/markdown.js' },
					{ src: dist_reveal + 'plugin/notes/notes.js', async: true },
					{ src: dist_reveal + 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
